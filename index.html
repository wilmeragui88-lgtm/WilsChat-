<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WilsChat</title>

<style>
body{font-family:Arial;background:#f2f2f2;margin:0}
header{background:#4CAF50;color:#fff;padding:10px}
#topMenu{display:flex;justify-content:space-between;align-items:center}

#chatMenuBtn{
  cursor:pointer;
  visibility:hidden;
  padding:6px 12px;
  background:#388E3C;
  border-radius:6px;
  color:#fff;
  font-weight:bold
}

#chatMenuWindow{
  display:none;
  position:absolute;
  top:50px;
  right:10px;
  width:260px;
  max-height:350px;
  background:#fff;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
  border-radius:10px;
  overflow:hidden;
  z-index:100;
  display:flex;
  flex-direction:column
}

#chatMenuHeader{
  background:#4CAF50;
  color:#fff;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold
}

#chatUsers{
  flex:1;
  overflow-y:auto;
  padding:8px;
  background:#f9f9f9
}

.user-item{
  padding:6px;
  border-radius:6px;
  cursor:pointer
}
.user-item:hover{background:#e6f7e6}

#login,#chat{
  display:flex;
  flex-direction:column;
  height:calc(100vh - 70px);
  margin:10px;
  background:#fff;
  border-radius:8px;
  padding:10px
}
#chat{display:none}

#messages{
  flex:1;
  border:1px solid #ddd;
  padding:8px;
  overflow-y:auto;
  margin-bottom:8px
}

.msg{margin-bottom:6px;padding:6px 10px;border-radius:6px;background:#eee}
.me{background:#c8f7c5;text-align:right}
.system{text-align:center;font-style:italic;color:#666;background:none}

.controls{display:flex;gap:6px}
input,button{padding:10px;font-size:16px;border-radius:8px}
button{background:#4CAF50;color:#fff;border:none}
</style>
</head>

<body>

<header>
  <div id="topMenu">
    <strong>WilsChat</strong>
    <div id="chatMenuBtn">Chat Online ▼</div>
  </div>
</header>

<div id="chatMenuWindow">
  <div id="chatMenuHeader">
    Usuarios
    <button onclick="chatMenuWindow.style.display='none'">✖</button>
  </div>
  <div id="chatUsers"></div>
</div>

<div id="login">
  <h3>Ingresa tu nombre</h3>
  <input id="username" placeholder="Tu nombre">
  <button id="enterBtn">Entrar</button>
</div>

<div id="chat">
  <button id="backPublicBtn" style="display:none;margin-bottom:6px">
    ⬅ Volver al chat público
  </button>

  <div id="messages"></div>

  <div class="controls">
    <input id="text" style="flex:1" placeholder="Mensaje">
    <button id="sendBtn">Enviar</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAEkdn1nVDbrJEQY13JrE-peN1JkXrOy24",
  databaseURL:"https://wilschat-1b27d-default-rtdb.firebaseio.com"
});

var db = firebase.database();
var user = "";
var currentChat = "public";
var privateWith = null;
var currentRef = null;

function chatId(a,b){ return [a,b].sort().join("_"); }

/* ===== LISTENER ===== */
function listen(ref){
  if(currentRef) currentRef.off();
  messages.innerHTML = "";
  currentRef = ref.limitToLast(200);
  currentRef.on("child_added",s=>{
    let m=s.val(); if(!m) return;
    let d=document.createElement("div");
    d.className="msg"+(m.user===user?" me":"");
    d.innerHTML="<strong>"+m.user+":</strong> "+m.text;

    if(m.user!==user){
      d.style.cursor="pointer";
      d.onclick=()=>openPrivateChat(m.user);
    }
    messages.appendChild(d);
    messages.scrollTop=messages.scrollHeight;
  });
}

/* ===== CHAT PUBLICO ===== */
function openPublic(){
  currentChat="public";
  privateWith=null;
  backPublicBtn.style.display="none";
  listen(db.ref("mensajes"));
}

/* ===== CHAT PRIVADO ===== */
function openPrivateChat(name){
  if(name===user) return;
  currentChat="private";
  privateWith=name;
  backPublicBtn.style.display="block";
  messages.innerHTML=`<div class="system">Chat privado con ${name}</div>`;
  listen(db.ref("mensajes_privados/"+chatId(user,name)));
}

/* ===== LOGIN ===== */
enterBtn.onclick=()=>{
  user=username.value.trim();
  if(!user) return;
  login.style.display="none";
  chat.style.display="flex";
  chatMenuBtn.style.visibility="visible";
  db.ref("users/"+user).set({name:user});
  openPublic();
};

/* ===== ENVIAR ===== */
sendBtn.onclick=()=>{
  if(!text.value.trim()) return;
  let data={user:user,text:text.value,ts:Date.now()};
  if(currentChat==="public"){
    db.ref("mensajes").push(data);
  }else{
    db.ref("mensajes_privados/"+chatId(user,privateWith)).push(data);
  }
  text.value="";
};

/* ===== BOTON VOLVER ===== */
backPublicBtn.onclick=()=>openPublic();

/* ===== USUARIOS ===== */
db.ref("users").on("value",s=>{
  chatUsers.innerHTML="";
  s.forEach(u=>{
    let d=document.createElement("div");
    d.className="user-item";
    d.textContent=u.key;
    d.onclick=()=>openPrivateChat(u.key);
    chatUsers.appendChild(d);
  });
});

/* ===== MENU ===== */
chatMenuBtn.onclick=()=>{
  chatMenuWindow.style.display =
    chatMenuWindow.style.display==="flex"?"none":"flex";
};
</script>

</body>
</html>
